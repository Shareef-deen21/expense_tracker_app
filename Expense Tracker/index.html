<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensy</title>
    <link rel="website icon" type="jpeg" href="./imgex/q.jpeg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>Expensy - Expense Tracker</h2>
    </header>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">LKR0.00</h1>

        <div class="inc-exp-conatiner">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+LKR0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-LKR0.00</p>
            </div>
        </div>

        <h3>History</h3>

        <!-- list of previous incomes and expenses-->
        <ul id="list" class="list">

        </ul>

        <h3>Add new transection</h3>

        <form action="" id="form">
             <div class="form-control">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter name of transection...">
             </div>

              <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount...">
             </div>

             <button class="btn">Add Transection</button>
        </form>
    </div>
    
    <script src="./JavaScript.js"></script>
</body>
</html>
